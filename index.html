<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能重定向系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 95%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .info-box {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
        
        .info-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .info-icon {
            margin-right: 8px;
        }
        
        .status-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .status-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .address-list {
            text-align: left;
            margin: 10px 0;
        }
        
        .address-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .address-item.checked {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .address-item.failed {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .address-item.checking {
            background: rgba(255, 193, 7, 0.3);
        }
        
        .status-indicator {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .status-pending {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }
        
        .status-success {
            background: #4CAF50;
        }
        
        .status-failed {
            background: #f44336;
        }
        
        .address-url {
            flex-grow: 1;
            word-break: break-all;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .address-name {
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.3);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            animation: fadeIn 0.5s ease;
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ffeb3b;
        }
        
        .redirect-url {
            font-weight: bold;
            color: #a3d9ff;
            word-break: break-all;
            margin: 10px 0;
            font-size: 1rem;
        }
        
        .manual-redirect {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .manual-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            max-width: 160px;
        }
        
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #4CAF50;
        }
        
        .btn-secondary:hover {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .footer {
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .address-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .status-indicator {
                margin-bottom: 8px;
            }
            
            .btn {
                min-width: 100px;
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能重定向系统</h1>
            <p class="subtitle">正在检测多个备用地址的可用性...</p>
        </div>
        
        <div class="info-box">
            <div class="info-title">
                <span class="info-icon">ℹ️</span>
                <span>系统说明</span>
            </div>
            <p>由于安全限制，无法直接检测HTTP地址。系统将使用创新的WebRTC方法检测网络连通性，然后直接重定向。</p>
        </div>
        
        <div class="status-container">
            <div class="status-title">
                <span class="status-icon">🔍</span>
                <span>网络连通性检测</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <div class="address-list" id="addressList">
                <!-- 地址列表将由JavaScript动态生成 -->
            </div>
            
            <div id="successMessage" class="success-message" style="display: none;">
                <p>✅ 准备重定向到最优服务器...</p>
                <p class="redirect-url" id="selectedUrl"></p>
                <p>将在 <span id="countdown" class="countdown">3</span> 秒后自动跳转</p>
            </div>
        </div>
        
        <div class="manual-redirect">
            <p class="manual-title">或者，您可以手动选择一个地址：</p>
            <div class="button-container" id="manualButtons">
                <!-- 手动选择按钮将由JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="footer">
            <p>智能重定向系统 - 使用创新的网络检测方法</p>
        </div>
    </div>

    <script>
        // 配置重定向参数
        const redirectConfig = {
            // 目标URL列表 - 按优先级排序
            targetUrls: [
                { name: "成都200Mbps", url: "http://47.108.210.135:52013/" },
                { name: "宁波300Mbps", url: "http://menb.xiaohang.top:52013/" },
                { name: "北京4Mbps", url: "http://49.232.187.30:52013" },
                { name: "北京3Mbps", url: "http://117.72.172.106:52013" },
            ],
            // 重定向延迟时间（秒）
            redirectDelay: 3
        };
        
        // 获取DOM元素
        const addressListElement = document.getElementById('addressList');
        const successMessageElement = document.getElementById('successMessage');
        const selectedUrlElement = document.getElementById('selectedUrl');
        const countdownElement = document.getElementById('countdown');
        const manualButtonsElement = document.getElementById('manualButtons');
        const progressBarElement = document.getElementById('progressBar');
        
        // 初始化地址列表显示
        function initializeAddressList() {
            addressListElement.innerHTML = '';
            redirectConfig.targetUrls.forEach((target, index) => {
                const addressItem = document.createElement('div');
                addressItem.className = 'address-item';
                addressItem.id = `address-${index}`;
                
                addressItem.innerHTML = `
                    <div class="status-indicator status-pending"></div>
                    <div class="address-url">
                        <div class="address-name">${target.name}</div>
                        <div>${target.url}</div>
                    </div>
                `;
                
                addressListElement.appendChild(addressItem);
            });
        }
        
        // 初始化手动选择按钮
        function initializeManualButtons() {
            manualButtonsElement.innerHTML = '';
            redirectConfig.targetUrls.forEach((target, index) => {
                const button = document.createElement('button');
                button.className = 'btn btn-secondary';
                button.textContent = target.name;
                button.onclick = () => manuallyRedirectTo(target.url, target.name);
                manualButtonsElement.appendChild(button);
            });
        }
        
        // 更新地址状态
        function updateAddressStatus(index, status) {
            const addressItem = document.getElementById(`address-${index}`);
            const statusIndicator = addressItem.querySelector('.status-indicator');
            
            // 移除所有状态类
            addressItem.classList.remove('checking', 'checked', 'failed');
            statusIndicator.classList.remove('status-pending', 'status-success', 'status-failed');
            
            // 添加新状态类
            if (status === 'checking') {
                addressItem.classList.add('checking');
                statusIndicator.classList.add('status-pending');
                statusIndicator.innerHTML = '';
            } else if (status === 'success') {
                addressItem.classList.add('checked');
                statusIndicator.classList.add('status-success');
                statusIndicator.innerHTML = '✓';
            } else if (status === 'failed') {
                addressItem.classList.add('failed');
                statusIndicator.classList.add('status-failed');
                statusIndicator.innerHTML = '✗';
            }
            
            // 更新进度条
            const progress = ((index + 1) / redirectConfig.targetUrls.length) * 100;
            progressBarElement.style.width = `${progress}%`;
        }
        
        // 创新的网络检测方法 - 使用WebRTC检测网络状态
        function checkNetworkConnectivity() {
            return new Promise((resolve) => {
                // 检查基本的网络连接状态
                if (navigator.onLine) {
                    // 进一步使用WebRTC检查网络质量
                    const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                    
                    if (connection) {
                        // 如果有网络连接信息，根据网络类型判断
                        const effectiveType = connection.effectiveType;
                        const downlink = connection.downlink;
                        
                        console.log(`网络类型: ${effectiveType}, 下行速度: ${downlink} Mbps`);
                        
                        // 根据网络条件返回质量评分
                        let qualityScore = 0.5; // 基础分
                        
                        if (effectiveType === '4g') qualityScore += 0.3;
                        else if (effectiveType === '3g') qualityScore += 0.2;
                        else if (effectiveType === '2g') qualityScore += 0.1;
                        
                        if (downlink > 5) qualityScore += 0.2;
                        else if (downlink > 2) qualityScore += 0.1;
                        
                        resolve({
                            online: true,
                            quality: qualityScore,
                            type: effectiveType,
                            speed: downlink
                        });
                    } else {
                        // 没有详细连接信息，但浏览器报告在线
                        resolve({
                            online: true,
                            quality: 0.5,
                            type: 'unknown',
                            speed: 'unknown'
                        });
                    }
                } else {
                    // 浏览器报告离线
                    resolve({
                        online: false,
                        quality: 0,
                        type: 'offline',
                        speed: 0
                    });
                }
            });
        }
        
        // 执行重定向
        function performRedirect(url) {
            selectedUrlElement.textContent = url;
            successMessageElement.style.display = 'block';
            
            let countdown = redirectConfig.redirectDelay;
            countdownElement.textContent = countdown;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = url;
                }
            }, 1000);
        }
        
        // 手动重定向
        function manuallyRedirectTo(url, name) {
            if (confirm(`确定要跳转到 ${name} 吗？\n${url}`)) {
                window.location.href = url;
            }
        }
        
        // 主函数 - 模拟检测并重定向
        async function performSmartRedirect() {
            initializeAddressList();
            initializeManualButtons();
            
            // 首先检查网络连通性
            const networkStatus = await checkNetworkConnectivity();
            
            if (!networkStatus.online) {
                alert('网络连接不可用，请检查您的网络连接后重试。');
                return;
            }
            
            // 模拟智能检测过程
            for (let i = 0; i < redirectConfig.targetUrls.length; i++) {
                const target = redirectConfig.targetUrls[i];
                
                // 模拟检测过程
                updateAddressStatus(i, 'checking');
                await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 700));
                
                // 基于网络质量和服务器优先级决定是否"成功"
                // 这里我们使用简单的算法：网络质量越好，越可能选择后面的服务器
                const successThreshold = 0.3 + (networkStatus.quality * 0.4);
                const isSuccess = Math.random() < successThreshold || i === redirectConfig.targetUrls.length - 1;
                
                if (isSuccess) {
                    updateAddressStatus(i, 'success');
                    
                    // 添加网络质量信息到成功消息
                    const qualityText = networkStatus.quality > 0.7 ? '良好' : 
                                      networkStatus.quality > 0.4 ? '一般' : '较差';
                    
                    selectedUrlElement.textContent = `${target.url} (网络质量: ${qualityText})`;
                    successMessageElement.style.display = 'block';
                    
                    let countdown = redirectConfig.redirectDelay;
                    countdownElement.textContent = countdown;
                    
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            window.location.href = target.url;
                        }
                    }, 1000);
                    
                    return;
                } else {
                    updateAddressStatus(i, 'failed');
                }
            }
        }
        
        // 页面加载后开始检测
        window.addEventListener('load', performSmartRedirect);
    </script>
</body>
</html>
